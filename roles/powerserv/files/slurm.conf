# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
SlurmctldHost=s3
# 
MailProg=/usr/sbin/sendmail 
MpiDefault=none
#MpiParams=ports=#-# 
#ProctrackType=proctrack/cgroup
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/run/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/run/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool
SwitchType=switch/none
TaskPlugin=task/affinity
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_Core
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3 
SlurmctldLogFile=/var/log/slurm/slurmctld.log
#SlurmdDebug=3 
SlurmdLogFile=/var/log/slurm/slurmd.log
# 
# 
# COMPUTE NODES 
GresTypes=gpu
NodeName=s[1-4] CPUs=16 Sockets=1 CoresPerSocket=8 ThreadsPerCore=2 State=UNKNOWN 
NodeName=g1 Gres=gpu:1 CPUs=12 Sockets=1 CoresPerSocket=6 ThreadsPerCore=2 State=UNKNOWN 
PartitionName=power Nodes=s[1-4],g1 Default=YES MaxTime=INFINITE State=UP
#PartitionName=power Nodes=s[1-4] Default=YES MaxTime=INFINITE State=UP
